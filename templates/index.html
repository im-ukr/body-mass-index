<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.3;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            margin: 0 0 20px;
            color: #fff;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        label span {
            width: 70px; /* Adjust the width to your preference */
        }
        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
        }
        input[type="number"]:invalid {
            border-color: red;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Add gap between buttons */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            color: #fff;
            width: 48%; /* Make buttons the same width */
        }
        button#calculateBtn {
            background-color: #28a745;
        }
        button#calculateBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button#clearBtn {
            background-color: #dc3545;
        }
        button#clearBtn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            input[type="number"], select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="content/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm" novalidate>
            <label for="weight">
                <span>Weight:</span>
                <input type="number" id="weight" name="weight" step="any" min="0" required placeholder="Enter weight">
                <span id="weightUnit">kg</span>
            </label>
            <label for="height">
                <span>Height:</span>
                <input type="number" id="height" name="height" step="any" min="0" required placeholder="Enter height">
                <span id="heightUnit">m</span>
            </label>
            <label for="metric">
                <span>Metric:</span>
                <select id="metric" name="metric">
                    <option value="metric">Metric</option>
                    <option value="english">English</option>
                </select>
            </label>
            <div class="button-container">
                <button type="button" id="calculateBtn">Calculate BMI</button>
                <button type="button" id="clearBtn" class="clearBtn">Clear</button>
            </div>
        </form>
        <div id="result" class="hidden">Your BMI is: <span id="bmiValue"></span></div>
        <div id="loading" class="hidden">Calculating...</div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var metric = document.getElementById('metric').value;
            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('Please enter valid positive numbers for both weight and height');
                return;
            }
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            fetch('http://127.0.0.1:5000/calculate_bmi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ weight: weight, height: height, metric: metric })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('bmiValue').innerText = data.bmi.toFixed(2);
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden');
                alert('Error calculating BMI. Please try again.');
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('bmiForm').reset();
            document.getElementById('result').classList.add('hidden');
            document.getElementById('weight').classList.remove('invalid');
            document.getElementById('height').classList.remove('invalid');
        });

        document.getElementById('metric').addEventListener('change', function() {
            var weightUnit = document.getElementById('weightUnit');
            var heightUnit = document.getElementById('heightUnit');
            if (this.value === 'english') {
                weightUnit.innerText = 'lbs';
                heightUnit.innerText = 'in';
            } else {
                weightUnit.innerText = 'kg';
                heightUnit.innerText = 'm';
            }
        });

        document.getElementById('weight').addEventListener('input', function() {
            if (this.value <= 0) {
                this.classList.add('invalid');
            } else {
                this.classList.remove('invalid');
            }
        });

        document.getElementById('height').addEventListener('input', function() {
            if (this.value <= 0) {
                this.classList.add('invalid');
            } else {
                this.classList.remove('invalid');
            }
        });
    </script>
</body>
</html>
