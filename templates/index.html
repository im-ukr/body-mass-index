<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure video covers entire background */
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Ensure video is behind other content */
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background for readability */
            color: white; /* Set font color to white */
        }
        h1 {
            margin-top: 0;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
            text-align: right;
        }
        input[type="number"], select {
            width: 100px;
        }
        #result {
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.clearBtn {
            background-color: red; /* Red color for the clear button */
        }
        button:hover {
            background-color: #0056b3;
        }
        button.clearBtn:hover {
            background-color: rgb(243, 70, 70); /* Red color for the clear button on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="content/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="any" required placeholder="Enter weight">
            <span id="weightUnit">kg</span><br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="any" required placeholder="Enter height">
            <span id="heightUnit">m</span><br><br>
            <label for="metric">Metric:</label>
            <select id="metric" name="metric">
                <option value="metric">Metric</option>
                <option value="english">English</option>
            </select><br><br>
            <div class="button-container">
                <button type="button" id="calculateBtn">Calculate BMI</button>
                <button type="button" id="clearBtn" class="clearBtn">Clear</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var metric = document.getElementById('metric').value;
            fetch('http://127.0.0.1:5000/calculate_bmi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ weight: weight, height: height, metric: metric })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Your BMI is: ' + data.bmi.toFixed(2);
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('bmiForm').reset();
            document.getElementById('result').innerText = '';
        });

        document.getElementById('metric').addEventListener('change', function() {
            var weightUnit = document.getElementById('weightUnit');
            var heightUnit = document.getElementById('heightUnit');
            if (this.value === 'english') {
                weightUnit.innerText = 'lbs';
                heightUnit.innerText = 'in';
            } else {
                weightUnit.innerText = 'kg';
                heightUnit.innerText = 'm';
            }
        });
    </script>
</body>
</html>
