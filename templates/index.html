<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin: 0 0 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button#calculateBtn {
            background-color: #28a745;
            color: white;
        }
        button#calculateBtn:hover {
            background-color: #218838;
        }
        button#clearBtn {
            background-color: #dc3545;
            color: white;
        }
        button#clearBtn:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="content/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="any" required placeholder="Enter weight">
            <span id="weightUnit">kg</span><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="any" required placeholder="Enter height">
            <span id="heightUnit">m</span><br>
            <label for="metric">Metric:</label>
            <select id="metric" name="metric">
                <option value="metric">Metric</option>
                <option value="english">English</option>
            </select><br>
            <div class="button-container">
                <button type="button" id="calculateBtn">Calculate BMI</button>
                <button type="button" id="clearBtn" class="clearBtn">Clear</button>
            </div>
        </form>
        <div id="result" class="hidden">Your BMI is: <span id="bmiValue"></span></div>
        <div id="loading" class="hidden">Calculating...</div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var metric = document.getElementById('metric').value;
            if (!weight || !height) {
                alert('Please enter both weight and height');
                return;
            }
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            fetch('http://127.0.0.1:5000/calculate_bmi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ weight: weight, height: height, metric: metric })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('bmiValue').innerText = data.bmi.toFixed(2);
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('bmiForm').reset();
            document.getElementById('result').classList.add('hidden');
        });

        document.getElementById('metric').addEventListener('change', function() {
            var weightUnit = document.getElementById('weightUnit');
            var heightUnit = document.getElementById('heightUnit');
            if (this.value === 'english') {
                weightUnit.innerText = 'lbs';
                heightUnit.innerText = 'in';
            } else {
                weightUnit.innerText = 'kg';
                heightUnit.innerText = 'm';
            }
        });
    </script>
</body>
</html>
